<!DOCTYPE html>
<html lang="en">
<head>
  <title>Supplychain Tracking Dapp</title>
</head>
<body>
  <div id="band"></div>
  <h2>Supplychain Tracking System</h2>
  </br>
    <h4> Secure Your Supplychain on Blockchain.</h4>
  <div id="banner">
   
  </div>
  <div style="text-align: justify;">
    <label><b>Owner:0xE17680ac2cfFD067C468CF30a95B01782fdb1F88</b></label></br>
    <label><b>Manufacturer:0x58054871EFE0D3400E2022E9Ab764171F25320C2</b></label></br>
    <label><b>StockHolder:0x6e1Bd00002366b07544c2F79f643A3e620902B43</b></label></br>
    <label><b>Wholesaler:0xBde823aC917D34c504C6385645eABf57aFE4F4aA</b></label></br>
    <label><b>Retailer:0x06C9878bD025549820e7d99605C46ccc9e7AB7a3</b></label></br>
    <label><b>Customer:0x791Bd51211000BcfF6106D9DC802961D0733c9d5</b></label></br>
  
  </div>
   <div style="text-align: center;">
   	<label><b>Create Asset:</b></label>
<input type="text" id="assetName" placeholder=" Asset Name" required />
<input type="text" id="assetDescription" placeholder="Description" required />
<input type="text" id="assetUuid" placeholder="UUID" required />
<button id="createAsset">Create Asset</button>
</div>

<div style="text-align: center;">
<input id="button" type="button" value="To Manufacutrer:">
<input type="text"  id="address" hidden placeholder="To address" required />
<input type="text" id="Uuid" hidden placeholder="UUID" required />
<button id="Manufacutrer">Transfer Asset</button>
</div>
<div style="text-align: center;">
  <input id="b" type="button" value="To Stockholder:">
  <input type="text"  id="addres" hidden placeholder="To address" required />
  <input type="text" id="Uui" hidden placeholder="UUID" required />
  <button id="Stockholder">Transfer Asset</button>
  </div>
  <div style="text-align: center;">
    <input id="u" type="button" value="To Wholesaler:">
    <input type="text"  id="addre" hidden placeholder="To address" required />
    <input type="text" id="Uu" hidden placeholder="UUID" required />
    <button id="Wholesaler">Transfer Asset</button>
    </div>
    <div style="text-align: center;">
      <input id="t" type="button" value="To Retailer:">
      <input type="text"  id="addr" hidden placeholder="To address" required />
      <input type="text" id="uid" hidden placeholder="UUID" required />
      <button id="Retailer">Transfer Asset</button>
      </div>
      <div style="text-align: center;">
        <input id="tt" type="button" value="To user:">
        <input type="text"  id="add" hidden placeholder="To address" required />
        <input type="text" id="Uud" hidden placeholder="UUID" required />
        <button id="user">Transfer Asset</button>
        </div>
        <br />
        <br />
<div style="text-align: center;">
<label><b>Track Asset Details:</b></label>
<input type="text" id="trackUuid" placeholder="UUID" required />
<button id="trackAsset">Track Asset Details</button>
</div>
</br>
<div id = "response" style="text-align: center;">
<p><b>Name:</b><span id="name">??</span></p>
<p><b>Description:</b><span id="description">??</span></p>
<p><b>Owner:</b><span id="owner">??</span></p>
<label><b>Product Current Location:</b></label>
<p><b>Manufacturer:</b><span id="manufacutrer">??</span></p>
<p><b>StockHolder:</b><span id="stockHolder">??</span></p>
<p><b>Wholesaler:</b><span id="wholesaler">??</span></p>
<p><b>Retailer:</b><span id="retailer">??</span></p>
<p><b>User</b><span id="users">??</span></p>

</div>
<hr>
<div id="log" style="text-align: center;"></div>
 <link rel="stylesheet" href="index.css">
<script src="js/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src= "js/index.js"></script>
</body>
